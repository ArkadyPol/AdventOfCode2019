      let input = 1;
      let currentWeight = 0;
      let board = { "0,0": { wall: false, weight: 0, previousPoint: null } };
      let currentPoint = "0,0";
      let droid = { direction: "up", position: "0,0", onCurrentPoint: true };
      let path = [];
      let gasFound = 0;
      opcode(data);
      function opcode(data) {
        let data2 = [].concat(data);
        let relativeBase = 0;
        const length = data2.length;
        for (let i = 0; i < data2.length; ) {
          let code = String(data2[i]);
          if (code.length < 2) code = "0" + code;
          let paramMode1 = +code.slice(-3, -2);
          let paramMode2 = +code.slice(-4, -3);
          let paramMode3 = +code.slice(-5, -4);
          let index1 = getIndex(paramMode1, 1);
          let index2 = getIndex(paramMode2, 2);
          let index3 = getIndex(paramMode3, 3);
          let param1 = data2[index1];
          if (param1 === undefined && index1 > length - 1) {
            data2[index1] = index1 - length;
            param1 = data2[index1];
          }
          let param2 = data2[index2];
          if (param2 === undefined && index2 > length - 1) {
            data2[index2] = index2 - length;
            param2 = data2[index2];
          }
          code = code.slice(-2);
          switch (code) {
            case "01":
              data2[index3] = param1 + param2;
              i += 4;
              break;
            case "02":
              data2[index3] = param1 * param2;
              i += 4;
              break;
            case "03":
              data2[index1] = input;
              i += 2;
              break;
            case "04":
              drawBoard(param1);
              i += 2;
              break;
            case "05":
              if (param1) i = param2;
              else i += 3;
              break;
            case "06":
              if (!param1) i = param2;
              else i += 3;
              break;
            case "07":
              data2[index3] = param1 < param2 ? 1 : 0;
              i += 4;
              break;
            case "08":
              data2[index3] = param1 == param2 ? 1 : 0;
              i += 4;
              break;
            case "09":
              relativeBase += param1;
              i += 2;
              break;
            case "99":
              return;
          }
          function getIndex(mode, shift) {
            switch (mode) {
              case 0:
                return data2[i + shift];
              case 1:
                return i + shift;
              case 2:
                return relativeBase + data2[i + shift];
            }
          }
        }
      }
      function drawBoard(output) {
        let [x, y] = droid.position.split(",");
        let weight = board[`${x},${y}`].weight;
        if (output == 2 && gasFound == 0) console.log(weight + 1);
        switch (input) {
          case 1:
            if (output) {
              droid.position = `${x},${+y + 1}`;
              droid.direction = "up";
              board[`${x},${y}`].up = true;
              if (board[droid.position] == undefined) {
                board[droid.position] = {
                  wall: false,
                  weight: weight + 1,
                  previousPoint: `${x},${y}`
                };
              }
            } else {
              board[`${x},${+y + 1}`] = { wall: true };
              board[`${x},${y}`].up = false;
            }
            break;
          case 2:
            if (output) {
              droid.position = `${x},${+y - 1}`;
              droid.direction = "down";
              board[`${x},${y}`].down = true;
              if (board[droid.position] == undefined) {
                board[droid.position] = {
                  wall: false,
                  weight: weight + 1,
                  previousPoint: `${x},${y}`
                };
              }
            } else {
              board[`${x},${+y - 1}`] = { wall: true };
              board[`${x},${y}`].down = false;
            }
            break;
          case 3:
            if (output) {
              droid.position = `${+x - 1},${y}`;
              droid.direction = "left";
              board[`${x},${y}`].left = true;
              if (board[droid.position] == undefined) {
                board[droid.position] = {
                  wall: false,
                  weight: weight + 1,
                  previousPoint: `${x},${y}`
                };
              }
            } else {
              board[`${+x - 1},${y}`] = { wall: true };
              board[`${x},${y}`].left = false;
            }
            break;
          case 4:
            if (output) {
              droid.position = `${+x + 1},${y}`;
              droid.direction = "right";
              board[`${x},${y}`].right = true;
              if (board[droid.position] == undefined) {
                board[droid.position] = {
                  wall: false,
                  weight: weight + 1,
                  previousPoint: `${x},${y}`
                };
              }
            } else {
              board[`${+x + 1},${y}`] = { wall: true };
              board[`${x},${y}`].right = false;
            }
            break;
        }
        if (output == 2 && gasFound == 0) console.log(droid.position);
        if (output == 2 && gasFound == 0) gasFound++;
        if (gasFound == 1) {
          gasFound++;
          input = 1;
          currentWeight = 0;
          board = { "0,0": { wall: false, weight: 0, previousPoint: null } };
          currentPoint = "0,0";
          droid = { direction: "up", position: "0,0", onCurrentPoint: true };
          path = [];
          return;
        }
        if (droid.onCurrentPoint) {
          if (!checkFull(board[currentPoint])) {
            if (currentPoint != droid.position) {
              switch (droid.direction) {
                case "up":
                  input = 2;
                  break;
                case "down":
                  input = 1;
                  break;
                case "right":
                  input = 3;
                  break;
                case "left":
                  input = 4;
                  break;
              }
            } else if (board[currentPoint].up == undefined) input = 1;
            else if (board[currentPoint].down == undefined) input = 2;
            else if (board[currentPoint].left == undefined) input = 3;
            else if (board[currentPoint].right == undefined) input = 4;
          } else {
            let points = findCurrentWeight();
            if (points.length == 0) {
              currentWeight++;
              points = findCurrentWeight();
            }
            if (points.length == 0) {
              input = 0;
              console.log(currentWeight - 1);
              return;
            }
            currentPoint = points[0];
            droid.onCurrentPoint = false;
            findPath(droid.position, currentPoint);
            input = path.pop();
            if (path.length == 0) droid.onCurrentPoint = true;
          }
        } else {
          input = path.pop();
          if (path.length == 0) droid.onCurrentPoint = true;
        }
      }
      function findCurrentWeight() {
        let points = [];
        for (let point in board) {
          if (
            board[point].weight == currentWeight &&
            !checkFull(board[point])
          ) {
            points.push(point);
          }
        }
        return points;
      }
      function checkFull(point) {
        if (point.up == undefined) return false;
        if (point.down == undefined) return false;
        if (point.left == undefined) return false;
        if (point.right == undefined) return false;
        return true;
      }
      function findPath(previousPoint, nextPoint) {
        let temp = nextPoint;
        let x1, x2, y1, y2;
        while (board[temp].previousPoint != null) {
          [x1, y1] = temp.split(",");
          [x2, y2] = board[temp].previousPoint.split(",");
          if (+x2 > +x1) path.push(3);
          if (+x2 < +x1) path.push(4);
          if (+y2 > +y1) path.push(2);
          if (+y2 < +y1) path.push(1);
          temp = board[temp].previousPoint;
        }
        let pathToStart = [];
        temp = previousPoint;
        while (board[temp].previousPoint != null) {
          [x1, y1] = temp.split(",");
          [x2, y2] = board[temp].previousPoint.split(",");
          if (+x2 > +x1) pathToStart.push(4);
          if (+x2 < +x1) pathToStart.push(3);
          if (+y2 > +y1) pathToStart.push(1);
          if (+y2 < +y1) pathToStart.push(2);
          temp = board[temp].previousPoint;
        }
        path = path.concat(pathToStart.reverse());
      }
